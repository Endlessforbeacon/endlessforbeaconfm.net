    <link rel="stylesheet" href="style.css">

<body>

    <div class="main-wrapper">
        
        <div class="player-card">
            <div class="radio-header">
                <img src="Image/Cuplikan layar 2026-01-01 184625.png" alt="Logo" class="radio-logo">
                <div class="radio-title-status">
