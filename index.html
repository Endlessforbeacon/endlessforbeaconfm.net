<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless For Beacon FM</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="player-card">
            <div class="radio-header">
                <img src="Image/logo.png" onerror="this.src='https://via.placeholder.com/50'" alt="Logo" class="radio-logo">
                <div class="radio-title-status">
                    <h1 class="radio-name">Endless For Beacon FM</h1>
                    <span class="status-live"><span class="dot"></span> LIVE</span>
                </div>
            </div>

            <div class="artwork-container">
                <img id="trackArt" src="Image/logo.png" onerror="this.src='https://via.placeholder.com/600'" alt="Album Art">
            </div>

            <div class="track-info">
                <h2 id="judul">Memuat Judul...</h2>
                <h3 id="penyanyi">Memuat Artis...</h3>
            </div>

            <audio id="audioRadio">
                <source src="https://stream.zeno.fm/x1wrh2y4jj6uv" type="audio/mpeg">
            </audio>

            <button id="btnPlay" class="play-btn">
                <i class="fas fa-play"></i> <span>PUTAR RADIO</span>
            </button>

            <div class="volume-box">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <div class="recent-container">
            <div class="recent-header">
                <i class="fas fa-history"></i> <span>Riwayat Lagu</span>
            </div>
            <ul id="recentList">
                <li class="empty-msg">Menunggu data...</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
